<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logowanie</title>
</head>
<body>

<h1><a href="index.html">Projekt PIPSIL</a></h1>

<h2>Logowanie</h2>
<form id="loginForm">
  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="Wpisz email" /><br />

  <label for="password">Hasło:</label>
  <input type="password" id="password" placeholder="Wpisz hasło" /><br />

  <div id="errorMsg"></div>
  <button type="submit">Zaloguj się</button>
</form>

<script type="module">
  console.log('Hello World!');
  import { login } from '../src/config/auth.js';

  console.log('Hello Hell!');
  document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const email = e.target.email.value.trim();
    const password = e.target.password.value;
    const errorMsg = document.getElementById('errorMsg');

    if (!email || !password) {
      errorMsg.textContent = "Wprowadź email i hasło.";
      return;
    }
    try {
      await login(email, password);
      errorMsg.textContent = "";
      alert("Zalogowano pomyślnie!");
      // np. window.location = 'index.html';
    } catch (err) {
      errorMsg.textContent = err.message;
    }
  });
</script>


</body>
</html>
